    <script src="jquery-1.8.3.min.js"></script>
        
    <script>
        $(document).ready(function(){
     debugger;      
           
            $.ajax({
                method:"GET",
                url:"http://localhost:8000/api/employees/",
               
                
                
                
            
                success:function(data){
                    //alert(data); 
                   
                    for(var item in data.data)  
                    {
                    var d="<tr><td>"+data.data[item].id+"</td><td>"+data.data[item].emp_name+"</td><td>"+data.data[item].emp_age+"</td><td>"+data.data[item].emp_city+"</td><td>"+data.data[item].emp_salary+"</td><td class='text-end'><a href='edit.html?id="+data.data[item].id+"' class='btn btn-success btn-sm'>Edit</a><button class='btn btn-danger btn-sm btndelete' data-id='"+data.data[item].id+"'>Delete</button></td></tr>"
                    $('#abc').append(d);
                    }
                    $('.btndelete').click(function(){
                        if (confirm("are you sure want to delete?"))
                        {

                        
                        var id=$(this).data('id');
                       // alert(id);
                       $.ajax({
                        type:'DELETE',
                        url:"http://localhost:8000/api/employees/"+id,
                        success:function(data){
                        
                            alert('success');
                            window.location.href="view.html";
                        },

                       });
                    }

                    });
                }, 
                
            });
        });
    </script>
